general {
        colors = true
        interval = 1
}

order += "net_rate"
order += "sysdata"
order += "disk /"
order += "wireless wlp3s0"
order += "ethernet enp2s0"
order += "battery all"
order += "tztime local"
order += "volume_status"


volume_status {
        cache_timeout = 10
        device = "default"
        mixer = "Master"
        on_click 1 = "exec xfce4-terminal --title=alsamixer -e alsamixer"
        on_click 3 = "exec killall alsamixer"
        on_click 4 = "exec amixer set Master 1+"
        on_click 5 = "exec amixer set Master 1-"
}

net_rate {
        cache_timeout = 1
        format = "{up} {down}"
        on_click 1 = "exec xfce4-terminal --title=nethogs -e nethogs"
        on_click 3 = "exec ps aux | grep -v grep | grep nethogs | awk '{print $2}' | xargs kill"
}

wireless wlp3s0 {
        format_up = "WiFi: up"
        format_down = "WiFi: down"
}

ethernet enp2s0 {
        format_up = "E: up"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
        on_click 1 = "exec gnome-calendar"
        on_click 2 = "exec ao"
        on_click 3 = "exec killall gnome-calendar"
}

load {
        format = "CPU: %1min"
}

disk "/" {
        format = "%avail"
}

